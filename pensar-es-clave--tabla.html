<!DOCTYPE html>
<!-- basado en http://bl.ocks.org/jfreels/6734025, insertando style.css y script.js   -->
<meta charset='utf-8'>
<html>
  <head>
    <title>Pensar es Clave, programa de Federico SÃ¡nchez</title>
    <style>
    td, th {
    padding: 1px 4px;
    }
    </style>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
 </head>
 <body>
 <script>
   d3.json('pensar-es-clave--tabla.json', function (error,data) {

  function tabulate(data, columns) {
		var table = d3.select('body').append('table')
		var thead = table.append('thead')
		var	tbody = table.append('tbody');

		// append the header row
		thead.append('tr')
		  .selectAll('th')
		  .data(columns).enter()
		  .append('th')
		    .text(function (column) { return column; });

		// create a row for each object in the data
		var rows = tbody.selectAll('tr')
		  .data(data)
		  .enter()
		  .append('tr');

		// create a cell in each row for each column
		var cells = rows.selectAll('td')
		  .data(function (row) {
		    return columns.map(function (column) {
		      return {column: column, value: row[column]};
		    });
		  })
		  .enter()
		  .append('td')
		    .text(function (d) { return d.value; });

	  return table;
	}

	// render the table(s)
	tabulate(data, ['fecha', 'invitado']); // 2 column table

});   
 </script>
</body>
Invitados 2018 en Pensar es Clave

</html>
